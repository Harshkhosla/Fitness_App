name: Deploy backend
on:
  push:
    branches: [ main ]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Preflight debug
        run: |
          echo "Ref: $GITHUB_REF"
          echo "Commit: $GITHUB_SHA"
          echo "Listing backend:"
          ls -l backend || true
          echo "Check Dockerfile:"
          ls -l backend/Dockerfile || echo "Dockerfile missing"
          echo "Secrets presence (not printing values):"
          if [ -n "${AWS_ACCESS_KEY_ID}" ]; then echo "AWS_ACCESS_KEY_ID present"; else echo "AWS_ACCESS_KEY_ID MISSING"; fi
          if [ -n "${AWS_SECRET_ACCESS_KEY}" ]; then echo "AWS_SECRET_ACCESS_KEY present"; else echo "AWS_SECRET_ACCESS_KEY MISSING"; fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: STS identity debug
        run: aws sts get-caller-identity || echo "STS call failed"

      - name: Login to ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Show image tags
        run: |
          echo "Registry: ${{ steps.ecr.outputs.registry }}"
          echo "Repo: ${{ secrets.ECR_REPOSITORY_BACKEND }}"
          echo "SHA tag: ${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:${{ github.sha }}"
          echo "Latest tag: ${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:latest"

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:${{ github.sha }}
            ${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:latest

      - name: List local images
        run: docker images | head
      
      - name: Prepare task definition
        run: |
          IMAGE="${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPOSITORY_BACKEND }}:${{ github.sha }}"
          echo "Using image: $IMAGE"
          cp backend/taskdef-base.json taskdef-work.json
          sed -i "s|REPLACE_IMAGE|$IMAGE|" taskdef-work.json
          sed -i "s|REPLACE_FAMILY|${{ secrets.ECS_TASK_FAMILY }}|" taskdef-work.json
          sed -i "s|REPLACE_EXECUTION_ROLE_ARN|${{ secrets.ECS_EXECUTION_ROLE_ARN }}|" taskdef-work.json
          sed -i "s|REPLACE_TASK_ROLE_ARN|${{ secrets.ECS_TASK_ROLE_ARN }}|" taskdef-work.json
          echo 'Final task definition:'
          cat taskdef-work.json

      - name: Register task definition
        id: register
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          RESP=$(aws ecs register-task-definition --cli-input-json file://taskdef-work.json)
          echo "$RESP" | jq '.taskDefinition.revision'
          REV=$(echo "$RESP" | jq -r '.taskDefinition.revision')
          echo "revision=$REV" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          echo "Updating ecs service to new task revision"
          aws ecs update-service \
            --cluster "${{ secrets.ECS_CLUSTER_NAME }}" \
            --service "${{ secrets.ECS_SERVICE_NAME_BACKEND }}" \
            --task-definition "${{ secrets.ECS_TASK_FAMILY }}:${{ steps.register.outputs.revision }}"

      - name: Wait for service stability
        run: |
          aws ecs wait services-stable --cluster "${{ secrets.ECS_CLUSTER_NAME }}" --services "${{ secrets.ECS_SERVICE_NAME_BACKEND }}"
          echo "Service is stable."